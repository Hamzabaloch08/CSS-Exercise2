<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">
        <div class="first-section">
            <img src="./images/account-login-png.webp" alt="">
        </div>
        <div class="second-section">
            <h1>ghostlamp</h1>
            <h1>Welcome to Family</h1>
            <p>A workspace to over 12 Million influencers around the globle world.</p>
            <div class="group">
                <input required="" type="text" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
              </div>
              <div class="group">
                <input required="" type="password" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
              </div>
              <div class="group">
                <input required="" type="password" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Repeat Password</label>
              </div>
              <div class="group">
                <input required="" type="number" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Phone Number</label>
              </div>
              <div class="button-sec">
                <button>sign up now</button>
                <button>get login</button>
                <p>or you can join with</p>
              </div>
              <div class="img-sec">
                <img src="./images/google_.png" alt="google_.png">
                <img src="./images/facebook_.png" alt="facebook_.png">
                <img src="./images/twitter_.png" alt="twitter_.png">
              </div>
        </div>
    </div>




</body>

</html>
